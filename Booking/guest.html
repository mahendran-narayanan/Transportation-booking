<!DOCTYPE html>
<html>
<head>
	<title>Transportation</title>
	<style type="text/css">
		body{
			font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
			font-weight: normal;
			background-color: #c8c8fa;
			padding-bottom:40px;
		}
		.heading{
			font-size: 50px;
			margin: 40px;
			padding-top: 25px;
			padding-right: 25px;
			padding-left: 25px;
			text-align: center;
		}
		.subheading{
			font-size: 30px;
			padding-bottom: 25px;
			text-align: center;
		}
		.containerheading{
			padding: 5px;
		}
		.container{
			background-color: #c8c8fa;
			margin : auto;
			box-shadow: 0 0 20px 20px #ebebff;
			border-radius: 100px;
			width: 800px;
			position: static;
		}
		label{
			display: flex;
			flex-direction: row;
			justify-content: flex-end;
			text-align: right;
			width: 500px;
			line-height: 36px;
			margin-bottom: 10px;
			padding: 10px;
			position: static;
		}
		input{
			height: 30px;
			flex: 0 0 300px;
			border:none;
			margin-left: 30px;
			border-radius:100px;
			position: static;
		}
		input:hover{
			box-shadow: 0 0 2px 2px #ebebff;
		}
		input:focus{
			outline: none;
			background-color: #e6f2ff;
			border-bottom: 2px solid #555;
		}
		select{
			height: 30px;
			flex: 0 0 300px;
			border:none;
			margin-left: 30px;
			background-color: white;
			border-radius:100px;
		}
		select:hover{
			background-color: #e6f2ff;
		}
		button{
			height: 30px;
			flex: 0 0 300px;
			font-size: 18px;
			background-color: #ebebff;
			margin-bottom: 15px;
			border:none;
			margin-left: 30px;
			border-radius:100px;
			position: static;
		}
	</style>
</head>
<body>
	<div class="heading">
		Indian Institute of Technology, Tirupati
	</div>
	<div class="subheading">
		Transportation Booking
	</div>
	<div class="container">
	<center>
	<div class="containerheading">
	<h2>Guest</h2>
	</div>
	<form action="guestform.php" method="POST" enctype="multipart/form-data">
		
		<label for="guestname">Guest Name
		<input type="text" name="guestname" id="guestname" required></label>

		<label for="start">Starting point
		<input type="text" name="start" id="start" required></label>
		
		<label for="stime">Starting Time
		<input type="time" name="stime" id="stime" required></label>
		
		<label for="ret">Returning point
		<input type="text" name="ret" id="ret" required></label>
		
		<label for="rtime">Returning Time
		<input type="time" name="rtime" id="rtime" required></label>

		<label for="vehicle">Type of vehicle
		<select name="vehicle" id="vehicle">
			<option value="car">Car</option>
			<option value="bus">Bus</option>
			<option value="tempo">Tempo traveller</option>
		</select></label>
		
		<label for="purpose">Purpose
		<input type="text" name="purpose" id="purpose" required></label>
		
		<label for="link">Drive Link
		<input type="text" name="link" id="link"></label>

		<label for="mobile">Mobile
		<input type="text" name="mobile" id="mobile" pattern="[0-9]{10}" required></label>

		<button type="submit">Submit</button>
	</form>
	</center>
	</div>
</body>
</html>
